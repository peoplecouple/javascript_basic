<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문02 - for문</title>
</head>

<body>


  <script>

    for (i = 1; i < 10; i++) {
      console.log(i);
    }

    const DATA = ['하나', '둘', '셋', '넷'];
    console.log(DATA);

    for (i = 0; i < DATA.length; i++) {
      console.log(DATA[i]);
    }


  </script>
</body>

</html>
