<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수 실습 01</title>
</head>

<body>


  <div id="box">나는 박스 박스 박스</div>
  <div id="box2">나는 박스 박스 박스</div>
  <div id="box3" onclick="글자바꾸기3()">나는 박스 박스 박스</div>

  <script>
    const BOX = document.getElementById('box');
    const BOX2 = document.getElementById('box2');
    const BOX3 = document.getElementById('box3');

    console.log(BOX, typeof (BOX));

    

    const 글자바꾸기 = function () {
      this.innerText = '눈누난나'
    };

    const 글자바꾸기3 = function () {
      BOX3.innerText = '눈누난나눈누난나'
    };


    BOX.addEventListener('click', 글자바꾸기);   // 함수는 호출 전 선언이 되야 한다.
    BOX.addEventListener('mouseenter', 글자바꾸기);

    BOX2.onclick = function () {
      this.innerText = '박스2 클릭완료'
    }

  </script>
</body>

</html>
