<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수 01</title>
</head>

<body>


  <script>
    // 1. 문자, $, _ 를 사용하여 이름을 붙힌다. 
    // 2. 변수명에 공백은 올 수 없다.
    // 3. 예약어는 변수 이름으로 올 수 없다.
    // ex) class, this, function, if, for, true, false, undefined, null ...
    const 배성아 = "홧힝";    // const는 선언과 동시에 할당해야 한다.
    console.log(배성아);

  </script>
</body>

</html>
