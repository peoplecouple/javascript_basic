<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연산자04 - 비교연산자</title>
</head>

<body>



  <script>
    let a = 1;
    let b = '1';

    console.log(a == b) //js의 유연성이자 약점, 분명 다른 자료형, 하지만 값이 같다고 판단
    console.log(a === b) //자료형까지 확인해서 참거짓 구분
    console.log(a > b);
    console.log(a < b);
    console.log(a >= b);
    console.log(a <= b);
    console.log(a !== b);
    console.log(a != b);

    
  </script>
</body>

</html>
