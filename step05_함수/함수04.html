<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수 04</title>
</head>

<body>

  <script>

    //콜백함수 -> 함수의 매개변수로 들어가는 함수

    function 일번() { console.log(1); }
    function 이번() { console.log(2); }


    function 나오기(cb) {
      cb();
      일번();
    }

    나오기(이번)

    //https://koonsland.tistory.com/159

    const hello = (name, callback) => {
      console.log(`Hi ${name}`);
      callback();
    }

    const callbackFunc = () => {
      console.log('callback function');
    }

    hello('성아', callbackFunc)
  </script>
</body>

</html>
