<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수 02</title>
</head>

<body>
  <div id="App">이름쓰기</div>

  <script>
    const DIV = document.getElementById('App');
    console.log(DIV);
    const 이름쓰기 = (a) => {
      DIV.innerText = a;
    };
    
    //DIV.addEventListener('click', 이름쓰기('배성아')) //이렇게 쓰면 클릭안해도 함수가 실행된다.
    
    DIV.addEventListener('click', function () {
      이름쓰기('배성아'); //클릭하면 실행됨, 콜백함수 실행
    })

    //이름쓰기("Bae")

  </script>
</body>

</html>
