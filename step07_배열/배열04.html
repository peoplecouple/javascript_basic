<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>배열을 공부합니다. 04</h1>
  <ul id="UL"></ul>

  <script>
    // indexOf로 index반환하기
    const 배열 = ['가', '나', '다', '라', '마']
    const 숫자배열 = [5, 2, 3, 4, 5, 6,]

    const idx = 배열.indexOf('나')
    console.log(idx)

    // includes로 검색
    const search = 배열.includes('나')
    console.log(search)

    // find로 검색, 함수형식으로 값을 찾아야한다.
    const search2 = 숫자배열.find(el => el > 2) //인덱스 0부터 찾기 시작해서 조건에 맞는 값을 찾으면 바로 끝남
    console.log(search2)

    // filter로 검색
    const search3 = 숫자배열.filter(el => el > 3) // 다 검색해서 조건에 맞는 값을 모두 찾아 배열로 반환해 준다. 
    console.log(search3)

    // slice로 잘라내기
    const slicing = 배열.slice(0, 2)
    console.log(slicing) //배열은 바뀌지않고 slice한 후 새 배열이 slicing에 담겼다.

    const 순서바꿈 = 배열.reverse(); // 배열자체의 순서를 뒤바꿈
    console.log(순서바꿈)
    console.log(배열)



  </script>
</body>

</html>
