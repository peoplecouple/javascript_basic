<body>
  <h1>배열을 공부합니다. 02</h1>

  <script>
    // 1. 배열을 순회하여 배열 각각을 호출
    const 배열 = [1, 2, 3, 4, 5]

    console.log(배열)

    for(i = 0 ; i < 배열.length; i++){
      console.log(배열[i])
    }

    배열.forEach(el => console.log(el))

  </script>
