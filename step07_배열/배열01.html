<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 01</title>
</head>

<body>
  <h1>배열을 공부합니다.</h1>

  <script>
    // 1. 배열을 선언하는 옛날 방법
    const 배열1 = new Array();
    배열1[3] = 1;
    배열1.push('마지막') //배열의 마지막 요소로 추가
    배열1.unshift('처음') //배열의 처음 요소로 추가 요소들이 밀림
    배열1.shift() //첫 배열을 삭제
    배열1.pop() //마지막 배열을 삭제
    console.log(배열1)
    console.log(배열1[3])

    // 2. 배열을 선언하는 현대 방법
    const 배열2 = [];
    배열2[0] = 1;
    console.log(배열2)
  </script>
</body>

</html>
