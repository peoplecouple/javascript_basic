<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM 01</title>
  <style>
    * {
      color: #444;
      text-decoration: none;
    }

    .gnb>ul>li.on a {
      color: pink;
    }
  </style>

</head>

<body>
  <nav class="gnb">
    <ul>
      <li class="on"><a href="">menu01</a></li>
      <li><a href="">menu02</a></li>
      <li><a href="">menu03</a></li>
      <li><a href="">menu04</a></li>
      <li><a href="">menu05</a></li>
    </ul>
  </nav>
  <section class="sum">
    <ul>
      <li>menu01</li>
      <li>menu02</li>
      <li>menu03</li>
      <li>menu04</li>
    </ul>
    <div class="content">
      <div>content01</div>
      <div>content02</div>
      <div>content03</div>
      <div>content04</div>
    </div>
  </section>

  <script>
    // $(function(){})
    window.addEventListener('DOMContentLoaded', () => {
      const UL = document.querySelector('.gnb>ul')

      const LI = document.querySelectorAll('.gnb>ul>li');
      console.log(UL, UL.children, [UL.children], LI) //... 은 spread연산자 내용들을 늘인다.

      LI.forEach(function (el, idx) { //매개변수 순서 el,idx,arry -> 요소, 인덱스, 배열 그 자체
        el.addEventListener('click', function (event) {
          event.preventDefault() //a의 링크를 막는다.
          LI.forEach(function (el) {
            el.classList.remove('on')
          })
          el.classList.add('on')
          console.log(event.target, event.currentTarget, this)
          //event.target 내가 클릭한 그 자체  //currentTarget은 el //this는 el, 화살표 함수는 this없음
        })
      })

      //nodelist 는 foreach만 쓸 수 있다.

      const TUL = document.querySelector('.sum ul');
      const TLI = document.querySelectorAll('.sum ul li');
      const TCONTENT = document.querySelectorAll(".content>div")

      TLI.forEach((el, idx) => {
        el.addEventListener('click', () => {
          TLI.forEach(el => el.classList.remove('on'))
          el.classList.add('on')
          TCONTENT.forEach(el => el.classList.remove('on'))
          TCONTENT[idx].classList.add('on')
        })
      })


    })
  </script>


</body>

</html>
