<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문01 - if문</title>
</head>

<body>
  <div id="txt"></div>

  <script>
    let age = 20;
    //만약에 ()이 참으로 판별되면 {}블록을 실행하라

    if (age > 9) {
      console.log('잼민이만 들어오는 곳입니다.');
    }
    age > 9 && console.log('잼민이만 들어오는 곳입니다.');
    // 논리연산자를 사용한 조건부 실행


    if (age > 9) {
      console.log('잼민이만 들어오는 곳입니다.');
    } else {
      console.log
    }
    // 삼항연산자를 사용한 조건부 실행, else구문이 있을 때는 삼항연산자
    age > 9 ? console.log('잼민이만 들어오는 곳입니다.') : console.log('하이 잼민');

    txt.innerText = `나는 잼민이 ${age}살 오늘만 산다.`;  //''대신 ``을 쓰면 변수값을 ${} 속에 쓸 수 있다.
  </script>
</body>

</html>
