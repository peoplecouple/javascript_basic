<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문04 - switch문</title>
</head>

<body>

  <script>
    let age = 10;

    switch (age) {
      case 10: console.log('10살');
        break;
      case 20: console.log('20살');
        break;
      case 30: console.log('30살');
        break;
      default: console.log('하하')
        break;
    }

  </script>
</body>

</html>
