<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객채 01 - 개발자객체 만들기</title>
</head>

<body>
  <div id="App">객체 만들기</div>
  <div id="This">객체 만들기</div>

  <script>
    // 1. 객체 리터럴 표기법을 이용한 객체의 생성
    const Student = {
      name: '배성아',
      age: 10,
    }

    console.log(Student.name + '화이링')

    // 2. 객체 new연산자를 이용한 객체의 생성
    const Teacher = new Object();
    Teacher.name = '이창훈'
    Teacher.age = 29

    console.log(Teacher)

    // 3. 객체의 메소드: 객체는 속성(property, key:value)과 함수(method)를 가진다.

    const Tutor = {
      name: '박창훈',
      work: function () {
        console.log(Tutor.name + '생맥주 콸콸콸')
      }
    }

    console.log(Tutor['name'], Tutor.name)

    Tutor.work();

    // 4. 객체에서의 this는 객체 자기 자신을 가르킴
    const Lecturer = {
      name: "우창훈",
      age: 31,
      work: function () {
        console.log(`${this.name}과 함께하는 `)
      }
    }

    Lecturer.work();

    // 5. 객체의 메소드로 ()=> 화살표 함수를 쓰면 this는?

    const Parent = {
      name: "소창훈",
      age: 19,
      work: () => {
        console.log(`${this.name} 부모님 미팅 가기 `)
      }
    }

    Parent.work() //${this.name} 안찍힘, 왜? this는 window고 window에는 name이 없으니

    // 6. 일반적인 함수(무명)에서의 this
    const Advisory = {
      name: "Mr.lee",
      work: function () {
        setInterval(() => { //function()에서 화살표함수로 바꾸면 this.name은 Mr.lee로 나옴
          console.log(this.name + '맥주 콸콸')
        }, 1000)
      }
    }

    Advisory.work()

    // etc. 이벤트 리스너에서의 this
    // id는 바로 선택이 가능하지만 권장하지 않는다.
    // document.querySelector('#App'), document.ElementById('App')

    App.addEventListener('click', function () {
      console.log(this) // 이벤트리스너 function에서의 this는 App (화살표함수라면 this는 window를 가르킴)
    })

    This.addEventListener('click', () => {
      console.log(this) // 화살표함수에서의 this는 window
    })

    console.log(this) // function밖 즉 맨밖에서의 this는 window (position의 기준이 body인거처럼)
  </script>
</body>

</html>
