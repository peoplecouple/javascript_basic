  <script>

    // 1. 스프레드 연산자는 늘여 놓는 것이다.

      leg: 4,
      type: 'animal',
      mouth: 1
    }

    const cow = {
      ...animal,
      c_sound: 'muuuuuuu'
    }

    const horse = {
      ...animal,
      c_sound: 'ehhhiiiing'
    }

    const dog = {
      ...animal,
      c_sound: 'mungmung'
    }

    console.log(cow, horse, dog)
  </script>
